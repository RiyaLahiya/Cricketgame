<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bat Ball Stump Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="name-input" id="nameInput">
    <h2>Enter Your Name to Start</h2>
    <input type="text" id="playerNameInput" placeholder="Your name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="game" id="gameArea" style="display: none;">
    <h1>Bat Ball Stump Game</h1>

    <div class="info">
      <p>Player: <span id="playerName">-</span></p>
      <p>Score: <span id="score">0</span></p>
      <p>High Score: <span id="highScore">0</span> by <span id="highScoreName">-</span></p>
    </div>

    <div class="buttons">
      <button onclick="playGame('Bat')">Bat 🏏</button>
      <button onclick="playGame('Ball')">Ball ⚾</button>
      <button onclick="playGame('Stump')">Stump 🧱</button>
    </div>

    <div id="resultMsg" class="result-msg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
